<div class="modal-header">
  <h5 class="modal-title mt-0">
    <span class="font-size-12">{{name}}</span>
  </h5>
  <button type="button" class="btn-close" (click)="activeModal.dismiss('Cross click')" aria-hidden="true"></button>
</div>
<div class="modal-body font-size-12">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-12 font-size-12">
          <img [src]="src" class="w-100"/>
        </div>
      </div>
    </div>
  </div>
</div>
