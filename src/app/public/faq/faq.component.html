<app-topbar-without-login></app-topbar-without-login>
<div class="container-fluid bg-light">
  <div class="row justify-content-center text-center py-5 px-3 px-lg-0">
    <h1 class="fw-bold">Where To Find More Information</h1>
    <h6>Learn more on Consumer Redress Portal</h6>
  </div>
</div>
<div class="container-fluid">
  <div class="row py-5 px-3 mx-5 px-lg-0">
    <div class="col-6">
      <h3 class="mb-4">Frequenly Asked Question(s)</h3>
      <div class="row align-items-center my-2" *ngFor="let item of faqList">
        <div class="col-1">
          <div class="rounded-circle bg-orange text-center w-100">
            <i class="mdi mdi-chevron-right text-white fs-3"></i>
          </div>
        </div>
        <div class="col-11 py-1 border-bottom border-1 border-secondary">
          <button type="button" class="btn btn-link fs-5" (click)="viewItem(item.uuid)">{{item.title}}</button>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="card card-body bg-light">
        <div class="container-fluid" *ngIf="selectedItem">
          <div class="row align-items-center justify-content-center">
            <div class="col-12 text-center">
              <h2 class="fw-semibold text-start">{{selectedItem.title}}</h2>
              <img class="rounded img-fluid" [src]="env.apiUrl + selectedItem.image" *ngIf="selectedItem.image" alt="Logo">
              <img class="rounded img-fluid" src="assets/images/icms/mcmc-logo-2.png" [hidden]="selectedItem.image" alt="Logo">
              <p class="mt-3 fs-5 text-start">{{selectedItem.content}}</p>
            </div>
          </div>
        </div>
        <div class="container-fluid p-5" [hidden]="selectedItem">
          <div class="row-cols-auto text-center">
            <i class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
