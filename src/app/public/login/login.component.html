<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Kobewel Kogyo Marketing </h5>
                  <p>{{environment.systemName}} Admin Portal</p>
                </div>
              </div>
              <div class="col-5 align-self-end align-center text-right">
                <img src="assets/images/default.png" alt="" class="h-100 w-100 img-sm">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="mb-3">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" id="username"
                         placeholder="Username"
                         [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Required</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter password"
                           id="password" [type]="showPassword ? 'text' : 'password'"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }" aria-label="Password"
                           aria-describedby="password-addon">

                    <button class="btn btn-light ms-0" type="button" (click)="showPassword = showPassword != true">
                      <i class="mdi mdi-eye-outline" [hidden]="showPassword"></i>
                      <i class="mdi mdi-eye-off-outline" [hidden]="!showPassword"></i>
                    </button>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <span *ngIf="f.password.errors.required">Required</span>
                    </div>
                  </div>
                </div>

                <!--                <div class="form-check">-->
                <!--                  <input class="form-check-input" type="checkbox" id="remember-check">-->
                <!--                  <label class="form-check-label" for="remember-check">-->
                <!--                    Remember me-->
                <!--                  </label>-->
                <!--                </div>-->

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">Log In</button>
                </div>

                <!--                <div class="mt-4 text-center">-->
                <!--                  <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Forgot-->
                <!--                    your-->
                <!--                    password?</a>-->
                <!--                </div>-->
              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">
          <!--          <p>Don't have an account ? <a routerLink="/account/signup" class="fw-medium text-primary"> Signup-->
          <!--            now-->
          <!--          </a> </p>-->
          <p>Â© {{year}} {{environment.systemName}} </p>
        </div>

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
